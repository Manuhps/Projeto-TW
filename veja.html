<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TW</title>
    <link rel="stylesheet" href="estilos.css">

<body>
<div id="barraTopo">
    <div id="logo">
        <a href="index.html"><img src="Imagens\logo.png" width="100px" height="100px"></a>
    </div>
    <div id="login">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="id01" class="modal">
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="Imagens\logo.png" alt="Avatar" class="avatar">
              </div>
              <div class="container">
                <label for="uname"><b>Nome de utilizador</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <button type="submit">Login</button>
            
              </div>
          
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </div>
            </form>
      </div>
      <div id="registar">
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registar</button>
          <div id="id02" class="modal">
              <form class="modal-content animate" method="post">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <img src="Imagens\logo.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                  <label for="uname"><b>Nome de utilizador: </b></label>
                  <input type="text" placeholder="Nome de utilizador: " name="uname" required>
            
                  <label for="psw"><b>Password: </b></label>
                  <input type="password" placeholder="Password: " name="psw1" required>

                  <label for="psw"><b>Confirmação de Password: </b></label>
                  <input type="password" placeholder="Confirmação de Password: " name="psw2" required>
                  
                  <label for="email"><b>Email: </b></label>
                  <input type="text" placeholder="Email: " name="email" required>
                    
                  <button type="submit">Registar</button>
              
                </div>
              </form>
         </div>
      </div>
</div>

<!-- Contact Start -->
<div class="contact">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="form">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Your Name" />
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" placeholder="Your Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                        </div>
                        <div><button class="btn" type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>2
            <div class="col-md-4">

                </div>
            </div>

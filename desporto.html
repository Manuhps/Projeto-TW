<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desporto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="barraTopo">
    <div id="logo">
        <a href="index.html"><img src="Imagens\logo.png"></a>
    </div>
    <div id="login">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="id01" class="modal">
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="" alt="Avatar" class="avatar">
              </div>
              <div class="container">
                <label for="uname"><b>Nome de utilizador</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <button type="submit">Login</button>
            
              </div>
          
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </div>
            </form>
        </div>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registar</button>
</div>
</body>
</html>
